<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style1.css">
  <title>We Rule!!!</title>
</head>

<body>
  <div class="myPage">
    <div class="container0">
    <header>
      <h1>BEST CAPSULE EVER</h1>
    </header>
    <div class="main">
      <div class="buttons">
        <div class="byFirst column">
          <input id="byFirst" type="text" placeholder="Serch by first name">
          <button id="firsBut">search</button>
        </div>
        <div class="byLast column">
          <input id="byLast" type="text" placeholder="Serch by last name">
          <button id="lastBut">search</button>
        </div>
        <div class="byAge column">
          <input type="number" id="byAge" name="byAge" min="1" max="100" placeholder="search by age"> <button
            id="ageBut">search</button>
          </select>
        </div>
        <div class="byCapsule column">
          <!-- <label for="byCapsule">Serch by capsule:</label> -->
          <input type="number" id="byCapsule" name="byCapsule" min="1" max="5" placeholder="Serch by capsule"> <button
            id="capsuleBut">search</button>
        </div>
        <div class="byCity column">
          <select name="byCity" id="byCity">
            <option value="" disabled selected>Serch by city</option>
          </select>
          <button id="cityBut">search</button>
        </div>
        <div class="byGender column">
          <select name="byGender" id="byGender">
            <option value="" disabled selected>Serch by gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
          <button id="genderBut">search</button>
        </div>
        <div class="byHobby column">
          <select name="byHobby" id="byHobby">
            <option value="" disabled selected>Serch by hobby</option>
          </select>
          <button id="hobbyBut">search</button>
        </div>
        <button id="reset">Reset table</button>
      </div>
      <div class="container1">
        <table class="myTable">
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Capsule</th>
            <th>City</th>
            <th>Gender</th>
            <th>Hobby</th>
            <th>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="./scripts/classes.js"></script>
  <script src="./scripts/studentMaker.js"></script>
  <script src="./scripts/build.js"></script>
</body>

</html>
